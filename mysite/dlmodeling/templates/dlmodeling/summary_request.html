<!DOCTYPE html>
{% extends "dlmodeling/base.html" %}
<html lang="en">
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

{% block page_content %}

<div class="card" style="width: 18rem;">
    <div class="card-header">
    Summary Analysis
    </div>
    <form class="px-4 py-3" action="{% url 'dlmodeling:summary_run' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="form-group">
            <label for="workload_graph">Workload graph</label>
            <input type="file" class="form-control-file" id="workload_graph" name="workload_graph" required>
        </div>

        <div class="form-group">
            <label for="archbench_config">Archbench config</label>
            <input type="file" class="form-control-file" id="archbench_config" name="archbench_config" required>
        </div>

        <div class="form-group">
            <label for="scaleup_config">Scaleup config</label>
            <input type="file" class="form-control-file" id="scaleup_config" name="scaleup_config" required>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="enable_scaleout" name="enable_scaleout">
            <label class="form-check-label" for="enable_scaleout">
                Enable Scaleout
            </label>
        </div>

        <div class="form-group">
            <label for="scaleout_config">Scaleout config</label>
            <input type="file" class="form-control-file" id="scaleout_config" name="scaleout_config">
        </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}

</body>
</html>
